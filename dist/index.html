<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CarsSpot</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./output.css" />
	</head>
	<body>
		<nav class="py-4">
			<div class="container flex justify-between items-center">
				<img src="../src/img/logo.png" alt="logo" />
				<ul class="flex gap-6">
					<li
						class="hover:underline leading-6 text-center font-normal text-base"
					>
						<a href="#">Galeria zdjęć</a>
					</li>
					<li
						class="hover:underline leading-6 text-center font-normal text-base"
					>
						<a href="#">FaQ</a>
					</li>
				</ul>
				<button
					class="bg-custom-blue text-custom-white text-[15px] leading-[22.5px] tracking-[-0.02em] text-center rounded-lg px-6 py-3 font-roboto-flex font-semibold z-10"
				>
					Zadzwoń do nas
				</button>
			</div>
		</nav>
		<main>
			<section class="container py-[120px]">
				<div class="flex">
					<div class="flex flex-col gap-12 basis-1/2 justify-center">
						<h1
							class="font-bebas-neue text-[76.29px] font-normal leading-[83.92px] tracking-[-0.04em]"
						>
							Sprzedajemy samochody z europy
						</h1>
						<p class="font-roboto-condensed text-base font-normal">
							Kup komfortowy pojazd, aby każda podróż była wyjątkowym
							przeżyciem.
						</p>
						<div class="flex flex-row gap-6">
							<button
								class="bg-custom-blue text-custom-white text-[15px] leading-[22.5px] tracking-[-0.02em] text-center rounded-lg px-6 py-3 font-roboto-flex font-semibold"
							>
								Zobacz zdjęcia
							</button>
							<button
								class="text-custom-blue border-solid border border-custom-blue text-[15px] leading-[22.5px] tracking-[-0.02em] text-center rounded-lg px-6 py-3 font-roboto-flex font-semibold"
							>
								Zadzwoń do nas
							</button>
						</div>
					</div>
					<div>
						<img
							src="../src/img/hero.png"
							alt=""
							class="bottom-0 absolute right-0 top-96"
						/>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
